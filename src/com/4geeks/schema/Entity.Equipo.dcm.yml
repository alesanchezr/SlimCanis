Entity\Equipo:
    type: entity
    table: equipo
    repositoryClass: EquipoRepository
    indexes:
        fk_equipo_golfista_idx:
            columns: [golfista_id]
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        golfista_id:
            type: integer
        handicap_promedio:
            type: smallint
        createdate:

        updatedate:

    oneToMany:
        asignacions:
            targetEntity: Asignacion
            mappedBy: equipo
            joinColumn:
                name: equipo_id
                referencedColumnName: id
                nullable: false
        integrantes:
            targetEntity: Integrante
            mappedBy: equipo
            joinColumn:
                name: equipo_id
                referencedColumnName: id
                nullable: false
        reservacions:
            targetEntity: Reservacion
            mappedBy: equipo
            joinColumn:
                name: equipo_id
                referencedColumnName: id
                nullable: false
    manyToOne:
        golfista:
            targetEntity: Golfistum
            inversedBy: equipos
            joinColumn:
                name: golfista_id
                referencedColumnName: id
                nullable: false