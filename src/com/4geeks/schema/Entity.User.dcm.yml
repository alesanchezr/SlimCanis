Entity\User:
    type: entity
    table: user
    repositoryClass: UserRepository
    indexes:
        username_UNIQUE:
            columns: [username]
        email_UNIQUE:
            columns: [email]
        fk_user_1_idx:
            columns: [role_id]
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        username:
            type: string
            length: 45
            unique: true
        password:
            type: string
            length: 100
        role_id:
            type: integer
        email:
            type: string
            length: 100
            unique: true
        createdate:

        updatedate:

    oneToMany:
        socios:
            targetEntity: Socio
            mappedBy: user
            joinColumn:
                name: user_id
                referencedColumnName: id
                nullable: false
    manyToOne:
        role:
            targetEntity: Role
            inversedBy: users
            joinColumn:
                name: role_id
                referencedColumnName: id
                nullable: false