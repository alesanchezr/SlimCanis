Entity\User:
    type: entity
    table: user
    repositoryClass: UserRepository
    indexes:
        username_UNIQUE:
            columns: [username]
        email_UNIQUE:
            columns: [email]
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        username:
            type: string
            length: 45
            unique: true
        password:
            type: string
            length: 100
        role_id:
            type: smallint
        email:
            type: string
            length: 100
            unique: true
        createdate:

        updatedate:

    oneToMany:
        golfistas:
            targetEntity: Golfistum
            mappedBy: user
            joinColumn:
                name: user_id
                referencedColumnName: id
                nullable: false